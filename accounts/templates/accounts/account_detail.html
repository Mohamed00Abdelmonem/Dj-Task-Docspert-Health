{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Detail</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 40px;
        }

        /* Container for content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        p strong {
            color: #0056b3;
        }

        /* Back link */
        a {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        a:hover {
            background-color: #004080;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            a {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <p><strong>ID:</strong> {{ account.id }}</p>
        <p><strong>Name:</strong> {{ account.name }}</p>
        <p><strong>Balance:</strong> {{ account.balance }}</p>
        <a href="{% url 'list_accounts' %}">Back to List</a>
    </div>
</body>
</html>
